<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scooter Lim</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet"> 

</head>
<body>

    <div class="container">

        
        <div id="logo">
            <img src="img/logo.png" alt="logo">
        </div>

        <h1 class="title">Taking Booleaners from A to B</h1>

        <div class="menu">
            <button>Prenota</button>
            <button>Termina Prenotazione</button>
            <button>Accendi Luci</button>
        </div>

        <div class="cards">
            <div class="card">
                <h3>&#9744; Monopattino Gino22</h3>
                <p>&#8614; Via Guadalametri - a 220 metri da te</p>
                <p>Stato carica</p>
                <div class="bar70"></div>
            </div>

            <div class="card">
                <h3>&#9744; Monopattino Mike24</h3>
                <p>&#8614; Via Ricciardoni - a 420 metri da te</p>
                <p>Stato carica</p>
                <div class="bar100"></div>
            </div>

            <div class="card">
                <h3>&#9744; Monopattino Fede154</h3>
                <p>&#8614; Via Mentarini - a 490 metri da te</p>
                <p>Stato carica</p>
                <div class="bar30"></div>
            </div>
        </div> <!-- end cards -->

    </div> <!-- end container -->
    
</body>
</html>
